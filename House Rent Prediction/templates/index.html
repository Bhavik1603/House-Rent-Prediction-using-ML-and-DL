<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Rent Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
     .left{
      margin-left: 50%;
      padding-left: 10%;
     }
     nav {
  box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
}
.card{
  padding-left: 5%;
  padding-right:5%;
  padding-bottom: 3%;
  padding-top: 2%;
}
    </style>
</head>

<body>
  <!-- nav bar starts -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <img src="../static/img/logo (2).png" style="width:60px ">
      <a class="navbar-brand text-info" style="margin-left: 15px;font-weight: 500;" href="/">HomeWiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse left" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item ">
            <a class="nav-link active text-info"  style="font-weight: 500;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-info"  style="font-weight: 500;"href="#">About Project</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-info"style="font-weight: 500;" href="#">About Developers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- nav bar ends -->
<br><br>


    <div class="container my-3">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <!--input Data for model-->
            <div class="card-body">
                <form method="POST" action="/predict">
                  <!-- <div class="row"> -->
                    <!-- <div class="col-md-6 form-group" style="text-align: center;">
                      <label><b>Select Society:</b></label>
                      <select name="Society" id="Society" class="selectpicker">
                        {% for society in societies %}
                          <option value="{{ society }}">{{ society }}</option>
                        {% endfor %}
                      </select>
                    </div> -->
                    <div class="card" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,.2)">

                    <div class="my-3 text-info tith" style="font-size: larger"><b>House Information</b></div>
                      <div class="row" style="text-align: center; ">
                    <div class="col-md-6 form-group" style="text-align: center;">
                      <label for="Location">Select Location</label>
                    <select class="form-select my-3" aria-label="Default select example" name="Location">
                        <option selected>Open this select menu</option>
                        {% for location in locations %}
                          <option value="{{ location }}">{{location}}</option>
                        {% endfor %}
                    </select>

                    </div>
                    <div class="col-md-6 form-group" style="text-align: center;">
                      <label for="bhk">Enter BHK:</label>
                      <input type="number" class="form-control my-3" id="bhk" name="bhk" placeholder="Enter BHK" />
                    </div>
                    </div>
                    <div class="row">

                    <div class="col-md-6 form-group my-3" style="text-align: center;">
                      <label>No. of Bathrooms:</label>
                      <input type="number" class="form-control my-3" id="bath" name="bath" placeholder="Enter no. of Bathrooms" />
                    </div>
                    <div class="col-md-6 form-group my-3" style="text-align: center;">
                      <label>Carpet Area:</label>
                      <input type="number" class="form-control my-3" id="total_sqft" name="sqft" placeholder="Enter Carpet Area" />
                    </div></div></div>
                    <!-- <div class="col-md-6 form-group my-3" style="text-align: center;">
                      <label><b>Furnished Status:</b></label>
                      <select name="Furnished" id="Furnished" class="selectpicker">
                        <option value="1">Furnished</option>
                        <option value="0.5">Semi-Furnished</option>
                        <option value="0">Un-Furnished</option>
                      </select>
                    </div> -->
                  <!-- </div> -->
                  <br><br> 
                  <div class="card" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,.2)">

            <!-- Amenities -->

            <div class="my-3 text-info" style=" font-size: larger;"><b>Amenities</b></div>
            <div class="row" style="text-align: center;">
                <div class="col-4" style="text-align: center;">
                    <label for="gym">GYM</label>
                    <select class="form-select my-3" aria-label="Default select example" name="gym">
                        <option selected>Open this select menu</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-4" style="text-align: center;">
                    <label for="swimming_pool">Swimming Pool</label>
                    <select class="form-select my-3" aria-label="Default select example" name="swimming_pool">
                        <option selected>Open this select menu</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-4" style="text-align: center;">
                    <label for="lift">Elevator</label>
                    <select class="form-select my-3" aria-label="Default select example" name="lift">
                        <option selected>Open this select menu</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div></div>
            <br><br>
            <div class="card" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,.2)">
            <!-- Images -->
            <div class="my-3 text-info" style="font-size: larger;"><b>Images</b></div>
            <div class="row" style="text-align: center; ">
                <div class="col-4">
                    <label for="Kitchen" style="margin-right: 5%;">Upload Kitchen </label>
                    <input class="my-3" type="file" name="kitchen">
                </div>
                <div class="col-4">
                    <label for="Hall"> Upload Living Room </label>
                    <input class="my-3" type="file" name="hall">
                </div>
                <div class="col-4">
                    <label for="Bedroom">Upload Bedroom </label>
                  
                    <input class="my-3" type="file" name="bedroom">
                </div></div>
                <div class="row">
<div class="col-lg-3"></div>
                <div class="col-md-6 form-group my-3" style="text-align: center;">
                  <button class="btn btn-info form-control" type="submit">Predict Price</button>
                </div>
                <div class="col-lg-3"></div></div>

            </div>
            
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
